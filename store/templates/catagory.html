{% extends 'main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for catagory in catagories %}
        <div class="col-lg-4">
            <div class="box-element accesseries">
               <img class="thumbnail" src="{{catagory.imageURL}}" alt="{{catagory.name}}">
               <hr>
               <h6>{{catagory.name}}</h6> 
               <hr>
               <button data-product="{{catagory.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
               <a href="#" class="btn btn-outline-success">View</a>
               <h4 style="display: inline-block; float: right;"><b>{{catagory.price}}</b></h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
