{% extends 'main.html'%}

{% block title %}
Register
{% endblock %}

{% block content %}  
    
    
    <div class="row">
        <div class="col-lg-6" style="margin: 0 auto;">  
            <div class="box-element" id="wapper-form">
                <h2>Register</h2>
                
                <form id="form" method="POST">
                    {% csrf_token %}
                    <div id="user-info">                            
                        <label><b>username</b></label>
                        <input required class="form-control" name="username" placeholder="username">
                        <br>
                        <label><b>Email</b></label>
                        <input required class="form-control" name="email" placeholder="email">
                        <br>
                        <label><b>Password</b></label>
                        <input required class="form-control" name="password1" placeholder="password">
                        <br>
                        <label><b>Confirm Password</b></label>
                        <input required class="form-control" name="password2" placeholder="confirm password">
                    </div>            
                                                    
                    <br>
                    <button id="form-button" class="btn btn-success btn-block " type="submit" onclick="processed()">Continue</button>
                </form>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        var form = document.getElementById('form');
        
        function processed(){
            var email = form.email.value
        
            temp = {'email' : email}
            console.log('cookies is added')
            document.cookie = "temp="+JSON.stringify(temp) + ";domain=;path=/"
            
            console.log("temp:",temp)
        }   
        
        
    </script>
    
{% endblock %}
